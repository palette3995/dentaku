  <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css">
        <title>電卓</title>
      </head>
 
      <body>
       <form name="dentaku">
        <table>
          <tr>
            <td colspan="4" id="window"></td>
          </tr>
          
          <tr>
           <td><button type="button" onclick="clickButton(this)">7</button></td>
           <td><button type="button" onclick="clickButton(this)">8</button></td>
           <td><button type="button" onclick="clickButton(this)">9</button></td>
           <td><button type="button" onclick="clickButton(this)">+</button></td>
          </tr>
          
          <tr>
           <td><button type="button" onclick="clickButton(this)">4</button></td>
           <td><button type="button" onclick="clickButton(this)">5</button></td>
           <td><button type="button" onclick="clickButton(this)">6</button></td>
           <td><button type="button" class="operator" onclick="clickButton(this)">-</button></td>
          </tr>
          
          <tr>
           <td><button type="button" onclick="clickButton(this)">1</button></td>
           <td><button type="button" onclick="clickButton(this)">2</button></td>
           <td><button type="button" onclick="clickButton(this)">3</button></td>
           <td><button type="button" onclick="clickButton(this)">*</button></td>
          </tr>
          
          <tr>
           <td><button type="button" onclick="clickButton(this)">0</button></td>
           <td><button type="button" onclick="clickButton(this)">00</button></td>
           <td><button type="button" onclick="clickButton(this)">.</button></td>
           <td><button type="button" onclick="clickButton(this)">/</button></td>
          </tr>

          <tr>
           <td colspan="2"><button class="underButtons" type="button" onclick="clickButton(this)">AC</button></td>
           <td colspan="2"><button class="underButtons" type="button" onclick="clickButton(this)">=</button></td>
          </tr>

        </table>
       </form>
      <script src="main.js"></script>
      </body>
    </html>
